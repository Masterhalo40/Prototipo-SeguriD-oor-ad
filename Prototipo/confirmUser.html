<body background="./images/82296-envio-libre-backdrops-vinilo-fondo-fotografia-interior-beige-parquet-fondo-fondos-para-estudio-fotografico-zh-201.jpg">

  <div class="container-fluid">
    <img src="./images/logo.png">
    <p style="font-size: 18px;">¡Último paso!</p>
    <br>
    <br>
  </div>


  <div class="container">
    <p>¿Cómo quieres verificar tu identidad?</p>
    <br>
    <!--formulario-->
    <form class="needs-validation" id="form">  <!--formulario a revisar-->
      <div class="was-validated" novalidate>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="smsRadio" value="smsOption" name="tipo">
          <label class="form-check-label" for="smsRadio">
            Código SMS.
          </label>
        </div>
        <button type="button" id="sendConfirmationCode" class="btn btn-primary">Enviar</button>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="emailRadio" value="emailOption" name="tipo">
          <label class="form-check-label" for="emailRadio">
            Código email.
          </label>
        </div>

      <br>
      <br>



      <div class="container">
        <form>
          <div class="form-group">
            <label for="ultimateCodeV">Código de verificación.</label>
            <input type="text" id="ultimateCodeV" placeholder="xxx - xxx - xxx" class="required8" required>
            <div class="valid-feedback">
              <p style="font-size: 18px;">¡Correcto!</p>
            </div>
            <div class="invalid-feedback">
              <p style="font-size: 18px;">Favor de rellenar los campos.</p>
            </div>
          </div>

        </form> <!--formulario a revisar-->
      </div>
      <br>
      <div class="container-md" id="toMarginBottom">
        <div class="row">
          <div class="col">
            <button type="button" id="cancelVerificationButton" class="btn btn-danger">Cancelar</button>
            <button type="button" id="verificationButton" class="btn btn-success">Verificar</button>
          </div>
        </div>
      </div>
  </div>
  </div>
  </form>

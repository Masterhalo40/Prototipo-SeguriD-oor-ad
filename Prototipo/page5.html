<body>
    <div class="row"></div>
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm">
              <img src="./images/logo.png" style="position: absolute; left: 42.3%; top: 14%;">
              <p style="position: absolute; left: 46.7%; font-weight: 700; font-size: 25px; top: 10%">Log In</p>
              <form>
                  <label for="telefonoLogin" style="left: 44%; position: absolute; top: 38%; font-size: 20px;">Número de Teléfono:</label>
                  <input type="number" max="10" style="position: absolute; left: 43.5%; top: 44%; border-radius: 57px; border-radius: 20px; color: black; border-color: black;" id="emailLogin" class="required" placeholder="">
                </div>
                <div class="form-group">
                  <label for="telefonoPassword" style="left: 47.6%; position: absolute; font-size: 20px; top: 51%;">Código:</label>
                  <input type="password" id="emailPassword" placeholder="            ******        " style="position: absolute; left: 43.5%; top: 57%; border-radius: 57px; color: black; border-color: black;" class="required">
                </div>
              </form> 
              <button type="button"  id="logInTelefonoCancel" style="position: absolute; top: 68%; left: 52%; width: 10%;" class="w3-button w3-red w3-round-xxlarge w3-hover-red">Cancelar</button>
              <button type="button"  id="IniciarSesion1" style="position: absolute; top: 68%; left: 40%; width: 10%; " class="w3-button w3-blue w3-round-xxlarge w3-hover-blue">Iniciar Sesión</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</body>
